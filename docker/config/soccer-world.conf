<VirtualHost *:80>

    DocumentRoot /var/www/soccer-world/web
    ServerName soccer-world.localtest.me

    <Directory /var/www/soccer-world/web>

	    Options Indexes FollowSymlinks
        AllowOverride All
        Require all granted
    	SetEnv SYMFONY_ENV dev

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app_dev.php [QSA,L]

        </IfModule>
    </Directory>

    ErrorLog /var/log/apache2/soccer-world.log
    CustomLog /var/log/apache2/soccer-world.log combined


</VirtualHost>
